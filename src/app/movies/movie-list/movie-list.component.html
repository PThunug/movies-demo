<mat-card class="example-card" *ngFor="let card of  obs | async;let index=index" [routerLink]="[index]"
          routerLinkActive="active">
    <mat-card-title fxLayoutAlign="center">{{card.title}}</mat-card-title>
    <mat-card-content fxLayoutAlign="center" >
      <p>{{card.description}}</p>
    </mat-card-content>
  <mat-divider></mat-divider>
</mat-card>
  <mat-paginator [length]="dataSource.data.length" [pageSize]='5' [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
